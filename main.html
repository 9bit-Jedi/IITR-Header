<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="header-wrapper">

        <!-- top -->

        <div class="header-top">

            <div class="header-top-left">
                <img src="files/iitrLogo.png" alt="IITR Logo">
            </div>

            <div class="header-top-right">
                <div class="g20">
                    <img src="files/g20-logo.png" alt="G20 Logo">
                </div>

                <!-- text options -->

                <div class="idk-wrapper">

                    <div class="top">
                        <div class="text-size space-between">
                            <img src="files/text-small.svg" alt="Make Font Smaller">
                            <img src="files/text-medium.svg" alt="Default Font Size">
                            <img src="files/text-big.svg" alt="Make Font Bigger">
                        </div>
                        <div class="dark-mode space-between">
                            <div class="light">A</div>
                            <div class="dark">A</div>
                        </div>
                        <div class="language space-between">
                            <a href="#">हिन्दी </a>
                            |
                            <a href="#">Eng</a>
                        </div>
                    </div>
                    
                    <hr color="black" >
                    <div class="bottom">
                        <a href="#" class="space-between">WEBMAIL</a>
                        <a href="#" class="space-between">CONTACT US</a>
                        <a href="#" class="space-between">DIRECTORY</a>
                    </div>
                    
                </div>
                
                <div class="search">
                    <img src="files/search.svg" alt="Search Button">
                </div>

            </div>
        </div>
        <hr color="black" width="90%">
        
        <!-- bottom -->

        <div class="header-bottom">
            

                <!-- element 1 -->

                <div class="dropdown">
                    <button class="dropbtn">
                        <p class="heading-text">
                            INSTITUTE
                        </p>
                        <section class="drop-down-arrow">
                            <img src="files/dropdown-arrow.svg" alt="">
                        </section>
                    </button>
                    
                    <div class="dropdown-content">
                        <p class="opt dropbtn-sub">
                            About the Institute
                        </p>
                        <div class="dropdown-content-sub">
                            <a class="opt-sub">Institute Time Capsule</a>
                            <a class="opt-sub">IITR By Numbers</a>
                            <a class="opt-sub">Luminaries</a>
                            <a class="opt-sub">Governing Acts</a>
                        </div>
    
                        <p class="opt">
                            Newsroom
                        </p>
                    </div>
                </div>
                
                <!-- old -->
                <div class="element element1">
                    <div class="element-head">
                        <p class="text">
                            INSTITUTE
                        </p>
                        <section class="drop-down-arrow">
                            <img src="files/dropdown-arrow.svg" alt="">
                        </section>
                    </div>
                </div>
                <div class="element-body">

                    

                </div>

                <!-- element 2 -->
                
                <div class="element element2">
                    <div class="element-head">
                        <p class="text">
                            ADMISSIONS
                        </p>
                        <section class="drop-down-arrow">
                            <img src="files/dropdown-arrow.svg" alt="">
                        </section>
                    </div>
                    
                    <div class="element-body">

                        <p class="text element2-a">
                           UG Admissions
                        </p>
    
                        <p class="text element2-a">
                            PG Admissions
                        </p>
    
                        <p class="text element2-a">
                            PHD Admissions
                        </p>
    
                    </div>
                </div>



                <div class="dropdown">
                    <button class="dropbtn">Dropdown</button>
                    <div class="dropdown-content">
                      <a href="#">Link 1</a>
                      <a href="#">Link 2</a>
                      <a href="#">Link 3</a>
                    </div>
                </div>
                
                
            
        </div>
    </section>
</body>
</html>
